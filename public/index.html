<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
        .translate-container {
            position: fixed;
            z-index: 9999;
            bottom: 0.5rem;
            right: 0.5rem;
        }

        a.gflag {
            vertical-align: middle;
            font-size: 16px;
            padding: 1px 0;
            background-repeat: no-repeat;
            background-image: url(//gtranslate.net/flags/16.png);
        }

        a.gflag img {
            border: 0;
        }

        a.gflag:hover {
            background-image: url(//gtranslate.net/flags/16a.png);
        }

        #goog-gt-tt {
            display: none !important;
        }

        .goog-te-banner-frame {
            display: none !important;
        }

        .goog-te-menu-value:hover {
            text-decoration: none !important;
        }

        body {
            top: 0 !important;
        }

        #google_translate_element2 {
            display: none !important;
        }
    </style>
    <title>AriellaGroup</title>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- GTranslate: https://gtranslate.io/ -->
    <div class="translate-container">
        <!-- <a href="#" onclick="doGTranslate('pt|en');return false;" title="English" class="gflag nturl"
            style="background-position:-0px -0px;"><img src="//gtranslate.net/flags/blank.png" height="16" width="16"
                alt="English" /></a><a href="#" onclick="doGTranslate('pt|pt');return false;" title="Portuguese"
            class="gflag nturl" style="background-position:-300px -200px;"><img src="//gtranslate.net/flags/blank.png"
                height="16" width="16" alt="Portuguese" /></a> -->
        <select onchange="doGTranslate(this);">
            <option value="">Mudar Lingua</option>
            <option value="pt|en">English</option>
            <option value="pt|pt">Portuguese</option>
        </select>
    </div>
    <div id="google_translate_element2"></div>
    <script type="text/javascript">
        function googleTranslateElementInit2() { new google.translate.TranslateElement({ pageLanguage: 'pt', autoDisplay: false }, 'google_translate_element2'); }
    </script>
    <script type="text/javascript"
        src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit2"></script>
